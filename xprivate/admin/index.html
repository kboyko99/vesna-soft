<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
    <style>

        .auth, .container {
            margin: 20% auto 0;
            display: block;
            width: 20%;
        }
        .auth input{
            padding: 2%;
            font-size: 18px;
        }
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
<input type="password" placeholder="password" id="admin_pass" class="auth">
<div class="container hidden">
    <button class="show-test hidden toggle">Показать тест</button>
    <button class="hide-test hidden toggle">Скрыть тест</button>
    Хакатон:
    <button class="" id="closereg">Закрыть регистрацию</button>
    <button class="" id="sendmails">Разослать письма</button>
</div>
<script src="../../js/admin.js"></script>

</body>
</html>
